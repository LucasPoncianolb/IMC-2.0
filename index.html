<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora IMC</title>
</head>
<body>

  <div class="calculadora">
    <div class="title">
      <h1>Calculadora - IMC</h1>
    </div>
    <div class="formu">
      <!-- nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" class="nome">
      <!-- altura -->
      <label for="altura">Altura:</label>
      <input type="number" id="altura" class="altura">
      <!-- peso -->
      <label for="peso">Peso:</label>
      <input type="number" id="peso" class="peso">
      <!-- btn -->
      <input type="button" value="Calcular" id="calcular">
    </div>
    <div class="resultados">
      <div id="text" class="text"><h1 class="meio">Resultado</h1></div>
    </div>
  </div>



  <script src="imc.js"></script>
</body>
</html>
